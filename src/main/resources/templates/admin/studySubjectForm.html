<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>批次信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
</head>
<body>
<input type="hidden" th:value="${studySubject.id}" name="id">
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">科目名</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${studySubject.subjectName}" name="subjectName" placeholder="面试科目名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">科目代码</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${studySubject.subjectCode}" name="subjectCode" placeholder="面试科目代码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">科目排序码</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${studySubject.subjectSortCode}" name="subjectSortCode" placeholder="面试科目排序码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" id="edit" class="layui-btn">确认添加</button>
        </div>
    </div>
</div>

<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer'], function(){

        var form = layui.form;
        form.render(); //更新全部
        //各种基于事件的操作，下面会有进一步介绍
        $("#edit").click(function () {
            var id = $('input:hidden').val();
            var subjectName = $("input[name='batchName']").val();
            var subjectCode = $("input[name='subjectCode']").val();
            var subjectSortCode = $("input[name='subjectSortCode']").val();
            form.render(); //更新全部

            console.log(status);

                layer.msg("每项都必须不为空！")
            }else {
                $.ajax({
                    type:"post",
                    url:"/editStudySubject",
                    data:{"subjectName":subjectName,"subjectCode":subjectCode,"subjectSortCode":subjectSortCode,"id":id},
                    success:function (data) {
                        if (data == "ok") {
                            layer.msg("修改成功！");
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, 700);
                        }
                        else if (data == "equals") {
                            layer.msg("科目名称不能相同");
                        }
                        else if (data == "noEdit") {
                            layer.msg("未作任何修改");
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, 700);
                        }
                        else {
                            layer.msg("添加失败！");

                        }

                    }
                })
            }
        })
    });
</script>
</body>
</html>
