<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <script src="/lib/city-picker/city-picker.data.js"></script>
    <link rel="stylesheet" href="/lib/city-picker/city-picker.css">

</head>
<body>
<input type="hidden">
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">考官姓名</label>
        <div class="layui-input-inline">
            <input  type="text" name="examinerName" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号码</label>
        <div class="layui-input-inline">
            <input  type="text" name="idCard" placeholder="身份证号码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" lay-filter="sex">
        <label class="layui-form-label">选择性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择名族</label>
        <div class="layui-input-inline">
            <select name="nation" lay-search="" id="selectNation" lay-filter="addNation">
                <option value="" selected disabled style="display: none;">请选择名族</option>
                <span th:each="nation:${nationList}">
                      <option th:value="${nation.nationName}" th:text="${nation.nationName}"></option>
                </span>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择政治面貌</label>
        <div class="layui-input-inline">
            <select name="political" lay-search="" id="selectPolitica" lay-filter="addPolitica">
                <option value="" selected disabled style="display: none;">请选择政治面貌</option>
                <span th:each="political:${politicalList}">
                      <option th:value="${political.politicalName}" th:text="${political.politicalName}"></option>
                </span>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择学段</label>
        <div class="layui-input-inline">
            <select name="examType" lay-search="" id="selectExamType" lay-filter="addExamType">
                <option value="" selected disabled style="display: none;">请选择学段</option>
                <span th:each="examType:${examTypeList}">
                      <option th:value="${examType.typeName}" th:text="${examType.typeName}"></option>
                </span>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择学科/学科代码</label>
        <div class="layui-input-inline">
            <select name="subjectName" lay-search="" id="selectStudySubject" lay-filter="addStudySubject">
                <option value="" selected disabled style="display: none;">请选择学科/学科代码</option>
                <span th:each="studySubject:${studySubjectList}">
                      <option th:value="${studySubject.subjectName}" th:text="${studySubject.subjectName}"></option>
                </span>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单位名称</label>
        <div class="layui-input-inline">
            <input  type="text" name="companyName" placeholder="请输入单位名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-inline">
            <input  type="text" name="position" placeholder="请输入职位" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">通讯地址</label>
        <div class="layui-input-inline">
            <input  type="text" name="mailingAddress" placeholder="请输入通讯地址" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input  type="text" name="FixedTel" placeholder="请输入固定电话" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <input  type="text" name="tel" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱</label>
        <div class="layui-input-inline">
            <input  type="text" name="email" placeholder="请输入电子邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">区县</label>
        <div class="layui-input-inline">
            <select name="district" lay-search="" id="district" lay-filter="addDistrict">
                <option value="" selected disabled style="display: none;">请选择区县</option>
                <span th:each="district:${districtList}">
                      <option th:value="${district.districtName}" th:text="${district.districtName}"></option>
                </span>
            </select>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">选择状态</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="正常" title="正常" checked>
            <input type="radio" name="state" value="禁用" title="禁用">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="edit">确认添加</button>
        </div>
    </div>
</div>

<script src="/lib/layui-v2.5.4/layui.all.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form','layer','jquery'], function(){
        var form = layui.form;
        form.render(); //更新全部
        //各种基于事件的操作，下面会有进一步介绍
        /*form.on('select(addNation)', function(data){
            var nationList = [[${NationList}]];
            $.ajax({
                url:"/getDepartmentByClassId",
                type:"post",
                data:{"id":data.value},
                success:function (data) {
                    $("#department").val(data);
                }
            })
        });*/
        $("#edit").click(function () {
            form.render(); //更新全部
            var id = $('input:hidden').val();
            var examinerName = $("input[name='examinerName']").val();
            var idCard = $("input[name='idCard']").val();
            var sex = $('input[name=sex]:checked').val();
            var nation = $("select[name='nation']").val();
            var political = $("select[name='political']").val();
            var examType = $("select[name='examType']").val();
            var subjectName = $("select[name='subjectName']").val();
            var companyName = $("input[name='companyName']").val();
            var position = $("input[name='position']").val();
            var mailingAddress = $("input[name='mailingAddress']").val();
            var FixedTel = $("input[name='FixedTel']").val();
            var email = $("input[name='email']").val();
            var tel = $("input[name='tel']").val();
            var district = $("select[name='district']").val();
            var state = $('input[name=state]:checked').val();
            if (examinerName==""||idCard==""||sex==""||nation==""||political==""||examType==""||subjectName==""||companyName==""||position==""||mailingAddress==""||FixedTel==""||tel==""||email==""||district==""||state==""){
                layer.msg("每项都必须不为空！")
            }else {
                console.log(sex,nation,political,subjectName);
                $.ajax({
                    type:"post",
                    url:"/addExaminer",
                    data:{"examinerName":examinerName,"idCard":idCard,"sex":sex,"nation":nation,"id":id,"political":political,"examType":examType,"subjectName":subjectName,"companyName":companyName,"position":position,"mailingAddress":mailingAddress,"FixedTel":FixedTel,"tel":tel,"email":email,"district":district,"state":state},
                    success:function (data) {
                        if (data == "ok") {
                            layer.msg("添加成功！");
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, 700);
                        }
                        else if (data == "equals") {
                            layer.msg("学号不能相同");
                        }
                        else {
                            layer.msg("添加失败！");
                        }
                    }
                })
            }

        })
    });



</script>
</body>
</html>
